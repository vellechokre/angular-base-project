            </div>
        </div>
    </div>

        </div>
    </div>
    <div class="ui-g-12 ui-md-4">

            </div>
            <div class="overview-footer">
                <img src="assets/layout/images/dashboard/progress.svg" style="width: 100%" />
            </div>
        </div>
    </div>

    <div class="ui-g-12 ui-md-8">
        <p-panel header="Calendar" [style]="{'height':'100%'}">
            <app-calendar></app-calendar>
        </p-panel> 
    </div>
    <div class="ui-g-12 ui-md-4">
        <p-panel header="Treatment Count" [style]="{'height':'100%'}">
            <div class="activity-header">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <span style="font-weight:bold">Treatment Count</span>
                    </div>
                    <div class="ui-g-6" style="text-align:right">
                        <button (click)="getPatientByTreatmentType()" type="button" label="Update" icon="ui-icon-update" pButton></button>
                    </div>
                </div>
            </div>
            <ul class="activity-list">
                <ng-template let-i="index" let-item let-last="last" ngFor [ngForOf]="patientByTreatments">
                    <li>
                        <div class="count" [ngStyle]="{'background-color':getColor(i)}">{{item.count}}</div>
                        <div class="ui-g">
                            <div class="ui-g-6">{{item.category}}</div>
                        </div>
                    </li>
                </ng-template>
            </ul>
        </p-panel>
    </div>
</div>
