<div class="app-patient">
    <div class="patient-action-buttons">
        <button #singleButton pButton label="Add Patient" (click)="addPatient()"></button>
        <button #singleButton pButton label="Pending Amount" (click)="pendingAmountPatient()"></button>
        <!-- [disabled]="!(selectedPatients.length > 0)" -->
        <button #singleButton pButton label="Send SMS" (click)="sendSms()"></button>
    </div>
    <p-dataTable [value]="patients" [rows]="20" [(selection)]="selectedPatients" [loading]="loader"
        [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [responsive]="true" #dt>
        <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
        <p-column field="firstname" header="First Name" [filter]="true" filterPlaceholder="Search">
        </p-column>
        <p-column field="lastname" header="Last Name" [filter]="true" filterPlaceholder="Search">
        </p-column>
        <p-column field="number" header="Phone">
        </p-column>
        <p-column field="dob" header="Date of Birth">
        </p-column>
        <p-column field="totalAmount" header="Amount">
        </p-column>
        <p-column field="pendingAmount" header="Rem. Amount">
        </p-column>
        <p-column styleClass="col-button">
            <ng-template let-patient="rowData" pTemplate="body">
                <button type="button" pButton (click)="editPatient(patient)" label="Edit"></button>
            </ng-template>
        </p-column>
    </p-dataTable>
</div>

<p-dialog header="Pending Amount Patients" [(visible)]="displayPendingAmountPatientGrid" [width]="1200" [height]="800" [modal]="true"
    (onHide)="onDialogClose()" [styleClass]="'pending-amount-patient-grid'">
    <app-pending-amount-patient-grid></app-pending-amount-patient-grid>
</p-dialog>
