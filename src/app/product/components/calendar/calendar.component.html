<p-schedule [events]="events" [header]="headerConfig" defaultDate="{{defaultDate}}"
    [eventLimit]="4" [editable]="true"
    (onEventClick)="onClick($event)" (onEventMouseover)="handleMouseOver($event,op)">
</p-schedule>

<p-overlayPanel appendTo="body" #op>
    <label>{{popOverTitle}}</label>
</p-overlayPanel>
