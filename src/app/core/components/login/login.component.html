    <div class="card login-panel ui-fluid">
        <form #loginForm="ngForm">
            <div class="ui-g">

                    <p-autoComplete name="clinic" placeholder="Select Clinic" [forceSelection]="true" [(ngModel)]="selectedClinic" field="name" [suggestions]="filteredClinics" (completeMethod)="onFilterClinic($event)"
                    required [dropdown]="true" [minLength]="1" (onSelect)="onClinicSelection($value)"></p-autoComplete>
                </div>
                <div class="ui-g-12">
                    <p-autoComplete name="branch" placeholder="Select Branch" [forceSelection]="true" [(ngModel)]="selectedBranch" field="name" [suggestions]="filteredBranches" (completeMethod)="onFilterBranch($event)"

                <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input  id="username" name="userName" [(ngModel)]="userName" type="text" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget" required>
                        <label for="username">Username</label>
                    </span>
                </div>
                <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input  id="password" name="password" [(ngModel)]="password" type="password" autocomplete="off"
                            class="ui-inputtext ui-corner-all ui-state-default ui-widget" required>
                        <label for="password">Password</label>
                    </span>
                </div>
                <div class="ui-g-12">
                    <button type="button" (click) = "login()" [disabled]="!loginForm.form.valid"
                        class="secondary ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                        <span class="ui-button-text ui-c">Sign In</span>
                    </button>
